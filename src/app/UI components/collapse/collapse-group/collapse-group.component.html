<div class="collapse-group">
    <div *ngFor="let item of items; let i = index" class="collapse-item">
       
    
        <!-- Collapse component for each item -->
        <app-collapse [config]="item.config">
            <ng-container *ngIf="item.content">
                {{ item.content }}
            </ng-container>
        </app-collapse>
    </div>
</div>

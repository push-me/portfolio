<div class="accordion">
    <div class="accordion-item" *ngFor="let item of config.items; let i = index">
        <div class="accordion-header" (click)="toggle(i)" [class.expanded]="item.expanded">
            <h3>{{ item.title }}</h3>
        </div>
        <div class="accordion-content" *ngIf="item.expanded">
            <p>{{ item.content }}</p>
        </div>
    </div>
</div>

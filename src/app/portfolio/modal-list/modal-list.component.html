<app-breadcrumb [config]="{
    items:[
        { label: 'Home', route: '/home' }, 
        { label: 'Portfolio', route: '/portfolio' }, 
        { label: 'Modals', route: '/modal' }
    ],
    divider:'>'}">
</app-breadcrumb>


<div class="flex portfolio-item">
    <app-button [config]="{type:'primary'} " (click)="openModal()">Trigger modal</app-button>
</div>


<app-modal *ngIf="isModalOpen" [config]="modalConfig">Body</app-modal>
